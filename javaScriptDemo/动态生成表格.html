<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态生成表格</title>
	</head>
	<body>
		行：<input type="text" name="hang" id="hangid" />
		列：<input type="text" name="lie" id="lieid" />
		<br />
		<input type="button" value="生成" onclick="add()" />
		<div id="div1"></div>
		<script type="text/javascript">
			function add(){
				//获取行和列
				var h = document.getElementById("hangid").value;
				var l  = document.getElementById("lieid").value;
				//获取div1
				var div1 =document.getElementById("div1");
				var tab ="<table border='1' bordercolor='blue' width='200' cellspacing='17' "
				//循环生成行
				for (var i=1; i<=h;i++){
					tab += "<tr>"
					for(var j=1; j<=l; j++){
						tab += "<td>表格内容</td>"
					}
					tab +="</tr>";
				}
				tab +="</table>"
				div1.innerHTML = tab;
				
			}
		</script>
	</body>
</html>
