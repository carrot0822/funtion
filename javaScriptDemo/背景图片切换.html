<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景图片的切换</title>
		<script type="text/javascript">
			window.onload = function () {
				setInterval(step,1000);
			}
			var num = 0;
			function step () {
				if(num < 4) {
					num++;
				} else {
					num = 0;
				}
				var dom = document.getElementById('imgId');
				dom.src = 'img/' + num + '.png';
			}
			
		</script>
	</head>
	<body>
		<img src="img/0.png" width="500" height="500" id="imgId" />
	</body>
</html>
